<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled Document</title>
    </head>
    
    <body>
    	<form>
        	<table>
            	<tr>
                	<td>Name:</td>
                    <td><input type="text" name="myname"/></td>
                </tr>
                <tr>
                	<td>Phone:</td>
                    <td><input type="number" name="mynumber"/></td>
                </tr>
                <tr>
                	<td>password:</td>
                    <td><input type="password" name="mypassword"/></td>
                </tr>
                <tr>
                <td>Entire Country name:</td>
                	<td>
                    	<select>
                        	<option value="country">Bangladesh</option>
                            <option value="country">India</option>
                            <option value="country">pakistan</option>
                            <option value="country">srilanka</option>
                        </select>

                        </td>
                 </tr>
                  <tr>

                          	<input type="checkbox" name="Inerest"/>travel

                    <td><textarea row="3" cols="40"></textarea></td>
                 </tr>
                 <tr>

                 </tr>
                 <tr>
                    <td><input type="submit" name="Submit my information"/></td>
                    <td><input type="reset" name="reset"/></td>
                 </tr>
                 <tr>

                    <input type="checkbox" id="subscribed"/>

                    </td>
